<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <title>Checkers Start Menu</title>
</head>
<body>
  <a href="/game/index.html">Game</a>
  <fieldset>
    <legend><h1>Setup Match</h1></legend>
    <form action="/game/index.html" method="get">
      <fieldset>
        <legend><h2>Select Match Type</h2></legend>
        <h3>Local</h3>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="local-1" 
            checked
          >
          <label for="matchType">Single</label>
        </div>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="local-3" 
          >
          <label for="matchType">Best of 3</label>
        </div>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="local-5" 
          >
          <label for="matchType">Best of 5</label>
        </div>
        <h3>Multiplayer</h3>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="mp-1" 
            checked
          >
          <label for="matchType">Single</label>
        </div>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="mp-3" 
          >
          <label for="matchType">Best of 3</label>
        </div>
        <div>
          <input 
            type="radio" 
            name="matchType" 
            value="mp-5" 
          >
          <label for="matchType">Best of 5</label>
        </div>
      </fieldset>
      <fieldset>
        <legend><h2>Select privacy</h2></legend>
        <div>
          <input 
            type="radio"
            name="privacy"
            value="public"
            checked
          >
          <label for="public">Public</label>
        </div>
        <div>
          <input 
            type="radio"
            name="privacy"
            value="private"
          >
          <label for="private">Private</label></div>
      </fieldset>
      <button type="submit">Play</button>
    </form>
    </fieldset>
  <script src="/menu.js" type="module"></script>
</body>
</html>
