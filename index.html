<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <title>Checkers Start Menu</title>
</head>
<body>
  <audio id="settingsMusic">
    <source src="game/sounds/music/play.mp3" type="audio/mpeg" loop>
  </audio>
  <a href="/game/index.html">Game</a>
  <fieldset>
    <legend><h1>Setup Match</h1></legend>
    <form action="/game/index.html" method="get">
      <fieldset>
        <legend><h2>Select Network Type</h2></legend>
        <div>
          <label>
            <input 
              type="radio" 
              name="networkType" 
              value="local" 
              checked
            > Local
          </label>
        </div>
        <div>
          <!-- <label>
            <input 
              type="radio" 
              name="networkType" 
              value="mp" 
            >  -->
            <em>(wip) Multiplayer</em>
          <!-- </label> -->
        </div>
      </fieldset>
        <fieldset>
        <legend><h2>Select Match Length</h2></legend>
        <div>
          <label>
            <input 
              type="radio" 
              name="matchLength" 
              value="1" 
              checked
            > Single
          </label>
        </div>
        <div>
          <label>
          <input 
            type="radio" 
            name="matchLength" 
            value="3" 
            > Best of 3
          </label>
        </div>
        <div>
          <label>
            <input 
              type="radio" 
              name="matchLength" 
              value="5" 
            > Best of 5
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend><h2>Select privacy</h2></legend>
        <div>
          <label>
            <input 
              type="radio"
              name="privacy"
              value="public"
              checked
            > Public
          </label>
        </div>
        <div>
          <label>
            <input 
              type="radio"
              name="privacy"
              value="private"
            > Private
          </label>
        </div>
      </fieldset>
      <input
        type="hidden"
        name="red"
        value="0"
      >
      <input
        type="hidden"
        name="black"
        value="0"
      >
      <input
        type="hidden"
        name="gameNo"
        value="1"
      >
      <button type="submit">Play</button>
    </form>
    </fieldset>
    <script src="/index.js"></script>
</body>
</html>
