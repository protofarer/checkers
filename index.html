<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <link rel="stylesheet" href="/index.css">
  <title>DAoC Setup</title>
</head>
<body>
  <audio id="settingsMusic">
    <source src="game/sounds/music/play.mp3" type="audio/mpeg" loop>
  </audio>
    <div class="superheader">
      <div id="topDiscs"></div>
      <div class="header">
        <canvas id="leftDisc"></canvas>
        <canvas id="animatedText"></canvas>
        <canvas id="rightDisc"></canvas>
      </div>
      <div id="botDiscs"></div>
    </div>
    <form action="/game/index.html" method="get">
      <fieldset class="group">
        <legend><h2>Select Network Type</h2></legend>
        <div>
          <label>
            <input 
              type="radio" 
              name="networkType" 
              value="local" 
              checked
            > Local
          </label>
        </div>
        <div>
          <!-- <label>
            <input 
              type="radio" 
              name="networkType" 
              value="mp" 
            >  -->
            <em>(wip) Multiplayer</em>
          <!-- </label> -->
        </div>
      </fieldset>
      <fieldset class="group">
        <legend><h2>Select Match Length</h2></legend>
        <div>
          <label>
            <input 
              type="radio" 
              name="matchLength" 
              value="1" 
            > Single
          </label>
        </div>
        <div>
          <label>
          <input 
            type="radio" 
            name="matchLength" 
            checked
            value="3" 
            > Best of 3
          </label>
        </div>
        <div>
          <label>
            <input 
              type="radio" 
              name="matchLength" 
              value="5" 
            > Best of 5
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend><h2>Select privacy</h2></legend>
        <div>
          <label>
            <input 
              type="radio"
              name="privacy"
              value="public"
              checked
            > Public
          </label>
        </div>
        <div>
          <label>
            <input 
              type="radio"
              name="privacy"
              value="private"
            > Private
          </label>
        </div>
      </fieldset>
      <input
        type="hidden"
        name="red"
        value="0"
      >
      <input
        type="hidden"
        name="black"
        value="0"
      >
      <input
        type="hidden"
        name="gameNo"
        value="1"
      >
      <button type="submit">Play</button>
    </form>
    <script src="/index.js" type="module"></script>
</body>
</html>
